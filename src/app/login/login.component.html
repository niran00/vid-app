<div class="container">
  <mat-card class="login-card">
    <mat-card-header>
      <mat-card-title>Login</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form class="login-form">
        <mat-form-field appearance="fill" class="login-input">
          <mat-label>Email</mat-label>
          <input matInput placeholder="Enter your email" type="email" id="email" [(ngModel)]="email" name="email" >
        </mat-form-field>

        <mat-form-field appearance="fill" class="login-input">
          <mat-label>Password</mat-label>
          <input matInput placeholder="Enter your password" type="password" [(ngModel)]="password" name="password" required>
        </mat-form-field>

        <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>

        <button class="upload-btn" mat-flat-button color="primary" (click)="login()" class="login-button">
          Login
        </button>

      </form>
    </mat-card-content>
  </mat-card>
</div>
